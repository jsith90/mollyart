{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<center>
			<div class="col-8">
				<br>
				<h3>Subscribers Dashboard</h3>
        <form method="post">  <!-- Ensure the method is set to POST -->
          {% csrf_token %}
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              {% for subscriber in subscribers %}
                <tr>
                  <td>{{ subscriber.email }}</td>
                  <td>
                    <label for="subscribers_{{ subscriber.id }}_is_active">Is subscriber active:</label>
                    <input type="checkbox" name="subscribers_{{ subscriber.id }}_is_active" value="True "{% if subscriber.is_active %}checked{% endif %}>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
          <p>Tick or untick 'is subscriber active' and click button to update status:</p>
          <button type="submit">Update Status</button>
        </form>
      </div>
    </center>
  </div>
</div>
{% endblock %}
