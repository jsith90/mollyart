{% extends 'base.html' %}
{% load static %}

{% block content %}
<header class="shop-header">
    <div>
        <h1>Create a New Category</h1>
    </div>
</header>
<section class="form-section">
    <form class="category-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form">
            <label for="{{ category_form.name.id_for_label }}">{{ category_form.name.label }}</label>
            {{ category_form.name }}
        </div>
        <div class="product-buttons">
            <button type="submit" class="product-button">Create Category</button>
            <a class="product-button" href="{% url 'admin_dash' %}">Admin Dashboard</a>
        </div>
    </form>
</section>
{% endblock %}
